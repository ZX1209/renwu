<!DOCTYPE html>
<html> 
  <head>
    <meta charset="UTF-8">
    <title>南京工程学院--2018国防网络知识竞赛</title>
    <link rel="stylesheet" href="main.css">
    <script language="JavaScript" type="text/javascript" src="./jquery-3.3.1.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="./main.js"></script>
  </head>
  <body>
    <div class="header-line" >
      <!--这里是头部-->
      
    </div>

    <div class="main_area" >
      <!--主区域-->
        <table class="sign_in_table">
          <tr>
            <td>
              <div class="log_in_info">
                <h2>比赛说明</h2>
                <li>参赛对象:我校全体在校学生</li>
                <li>共一百道题,三十分钟完成</li>
                
              </div>
            </td>
            <td>
             <div class="login_area">
 
                <p class="college_name"> 
                  <label>院系:</label>
                  <input type="text" id="college_name">
                </p>

                <p class="class_name">
                    <label>班级:</label>
                    <input type="text" id="class_name">
                </p>
                <p class="user_name">
                    <label>姓名:</label>
                    <input type="text" id="user_name">
                </p>
                <p class="user_code">
                    <label>学号:</label>
                    <input type="text" id="user_code">
                </p>
                <p class="user_passward">
                    <label>密码:</label>
                    <input type="passward" id="user_passward">
                </p>

                  <div class="login_control">  
                      <input type="submit" id="submit_but" value="登录" onclick="login();"><input type="reset" id="reset_but" value="重置" >
                  </div>  
            </div>
            </td>
          </tr>
        </table>

      </div>
    </div>

    <div class="bottom" bgcolor="red" >
      <!--底部--> 
      <p>南京工程学院 人民武装部</p>
      <p>二零一八年四月</p>
    </div>

    <div class="right-fixed" >
      <!--这是一个左侧固定位置的测试-->
      <p>传承红色基因</p>
    </div>
    <div class="left-fixed">
      <!--这是一个右侧固定位置的测试-->
      <p>担当强军重任</p>
    </div>
  </body> 
</html>
